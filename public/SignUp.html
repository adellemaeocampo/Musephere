<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuseSphere – Sign Up</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
  <!-- Existing site‑wide JS (dark‑mode toggle & artwork fetch)  -->
  <script src="./script/script.js" defer></script>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Header / dark‑mode toggle still handled by script.js -->
  <header id="app" v-cloak>
    <label class="switch">
      <input type="checkbox" v-model="dark_mode">
      <span class="slider round"></span>
    </label>
    <h1>MuseSphere</h1>
    <p>Your global community for art lovers</p>
    <nav id="navbar">
      <a href="Home.html" class="guestandAuth">Home</a>
      <a href="Explore.html" class="auth-only">Explore</a>
      <a href="Profile.html" class="auth-only">Collection</a>
      <a href="Settings.html" class="auth-only">Settings</a>
      <a href="SignUp.html" class="guest-only">Sign Up</a>
      <a href="login.html" class="guest-only">Login</a>
      <a href="AdminDashboard.html" class="auth-only" v-if="isAdmin">Admin Dashboard</a>
      <a href="#" @click.prevent="logout" v-if="signedInUser" class="auth-only">Logout</a>
    </nav>
  </header>

  <section id="signupApp" class="signinBox">
    <h2>SignUp Now</h2>

    <form @submit.prevent="handleSignUp">
      <label for="username">Username:</label>
      <input v-model.trim="username" type="text" id="username" placeholder="Username" required>

      <label for="email">Email Address:</label>
      <input v-model.trim="email" type="email" id="email" placeholder="Email Address" required>

      <label for="password">Password:</label>
      <input
        v-model="password"
        type="password"
        id="password"
        placeholder="Password (min 8 chars, 1 number, 1 special char)"
        minlength="8"
        pattern="^(?=.*[0-9])(?=.*[@$!%*?&#])[A-Za-z0-9@$!%*?&#]{8,}$"
        required
        @input="checkPasswordStrength"
      >
      <small id="password-strength">Password Strength: {{ passwordStrength }}</small>

      <button type="submit" :disabled="!isPasswordValid || submitting">
        <span v-if="submitting">Creating…</span>
        <span v-else>Create Account</span>
      </button>

      <p v-if="error" class="error">{{ error }}</p>
      <p v-if="success" class="success">{{ success }}</p>

      <!-- Google Sign-In Button -->
      <div id="g_id_onload"
           data-client_id="115531890549-d3tfh22ar4fl8o5c9uh1ffc2mkpfqa44.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MuseSphere. All rights reserved.</p>
  </footer>
</body>
</html>
